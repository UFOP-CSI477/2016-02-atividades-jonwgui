  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>estudo inicial do Bootstrap</title>

<body>

<header class="container-fluid text-center fundo nav navbar-nav panel-heading"> <a class="navbar-brand"> <h1>FORMULARIO COM BOOTSTRAP</h1> </a></header> 
             

<!-- UM CONTAINER NAO PODE CONTER OUTRO -->
<div class="container-fluid text-center well"> 
              
<h2><p>CADASTRO</p></h2>

<!-- necessario para bootstrap organizar os formularios ( espaçamento) pode ser também  -->

<div class="row content ">
	<!-- se quiser herdar a input da classe sr-only , esconde o label ;--> 

	<div class=" col-sm-offset-2 col-sm-8">


		<!-- se colocar classe form-inline o formulario fica na mesma linha, se colocar form-horizontal horizontal -->
		<form class="form-horizontal" name="formulario1 ">


			<div class="form-group row ">
			<input type="text" class="sr-only form-control input-xxlarge" autocomplete="name" name="Nome" value="Nome" placeholder="seu nome">
			</div>

			<div class="form-inline checkbox row">
			<label><h4>Sexo:</h4></label> 
			<input type="radio"  name="sexo" title="masculino"> <label for="masculino"><h4>Masculino</h4></label>
			<input type="radio"  name="sexo" title="feminino"><label for="feminino"><h4>Feminino</h4></label>
			</div>

			<div class="form-group row ">
			<p><label class=""><h3>Qual sua Area de interesse?</h3></label> </p>	
			<input class="sr-only  form-control" type="checkbox"  name="area interesse" value="Inteligencia Artificial"> Inteligencia Artificial
			<input class="sr-only form-control " type="checkbox"  name="area interesse" value="Sistemas web">Sistemas web
			<input class="sr-only  form-control" type="checkbox"  name="area interesse" value="Mineracao de dados">Mineracao de dados
			<input class="sr-only  form-control" type="checkbox"  name="area interesse" value="Internet das coisas">Internet das coisas	
			<p></p> 
			</div>

			<div class="form-group well bg-info">
				

				<div class="row">

				<p>ENDERECO</p>
				<input class="sr-only  form-control  input-xlarge "  type="text"  autocomplete="street-adress" name="Rua" value="Rua">
			 	<input class="sr-only  form-control   input-xlarge"  type="text" value="numero"> 
			 	</div>

				<div class="row">
				<input class="sr-only   form-control input-xlarge" type="text"  name="Complemento" value= "complemento">   
				<input class="sr-only   form-control input-xlarge" type="text"  name="Cidade" value= "cidade">   
				</div>
			 	
				<div class="row">
				<input class="sr-only   form-control input-xlarge"  type="text"  name="Estado" value= "combo">
				<input class="sr-only   form-control input-xlarge"  type="text"  autocomplete="postal-code" name="CEP" value= "CEP"  >
				</div> 
			 	
				<div class="row">
				<input class="sr-only   form-control input-xlarge"  type="tel"  name="Telefone" value= "Telefone" >
				<input class="sr-only   form-control input-xlarge"  type="text"  name="Celular" value= "Celular">
				</div>
			 	
				<div class="row">
				<input class="sr-only   form-control input-xlarge"  type="email"  autocomplete="email" name="Email" value= "Email">
				<input  class="sr-only   form-control input-xlarge" type="text"  name="CPF" value= "CPF">
				</div>
			 	
				<div class="row">
				<input class="sr-only   form-control input-xlarge"  type="text"  name="Usuario" value= "Nome de usuario">   
				<input class="sr-only   form-control input-xlarge"  type="password" id= "password"  maxlength="20" name="Senha" value= "Senha">

			</div>

			<div class="bnt-group">
			<button class="btn btn-sucess" onclick="Confirma Cadastro">Confirmar cadastro </button>
			<button class="btn"> Cancelar cadastro</button>
			</div>

		</form>
	<!-- form-group-->
	</div> <!-- col-8 -->

	<div class="col-sm-2"></div>

</div> <!-- row -->

</div> <!-- /.container -->


</body>

	<footer class="container-fluid"> <small class="text-info">Jonathan Guimarães</small></footer>

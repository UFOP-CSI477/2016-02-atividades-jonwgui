<div class="interesse row">

	<input type="checkbox"  name="area interesse" value="Inteligencia Artificial"> Inteligencia Artificial

<div class="endereco" >

<p></p>
<p>ENDERECO</p>
	<input class="row col-6" type="text"   autocomplete="street-adress" name="Rua" value="Rua">

	<input class="row col-6" type="text"  name="Celular" value= "Celular">
	<input class="row col-6" type="email"  autocomplete="email" name="Email" value= "Email">
	<input class="row col-6" type="text"  name="CPF" value= "CPF">
	<input class="row col-6" type="text"  name="Usuario" value= "Nome de usuario">   
	<input class="row col-6" type="password" id= "password"  maxlength="20" name="Senha" value= "Senha">
	
<button class="confirma" onclick="Confirma Cadastro">Confirmar cadastro </button>
